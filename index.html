<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="container">
            <div class="column">
                <h1 class="title">ArchivR access</h1>
                <h2 class="subtitle">Login or register</h2>
                <div class="field">
                    <div class="input-box">
                        <input id="user" name="user" class="input" type="text" placeholder="Your username">
                    </div>
                </div>
                <div class="field">
                    <div class="input-box">
                        <input name="pass" class="input" type="password" placeholder="Your password">
                    </div>
                </div>
                <div class="buttons-right">
                    <div class="button-control">
                        <button type="submit" class="button">Register</button>
                    </div>
                    <div class="button-control">
                        <button onclick="location.href='html/upload.html';" type="submit" class="button">Log in</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
