<html>
    <head>
        <title>Upload</title>
        <link rel='stylesheet' type='text/css' href='../css/upload.css'/>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <section class = "section" style="display: block;">
            <header>
                <h1 class="title">
                        ArchivR
                </h1>
                <h1 class="subtitle">
                    A simple app to archive your files.
                </h1>
                <hr>
            </header>
            <div id="main">
                <nav>
                    <p class="menu-label">General</p>
                    <ul class="menu-list">
                        <li><a href="upload.html" class="active">Upload</a></li>
                        <li><a href="myarchives.html">My archives</a></li>
                    </ul>
                    <p class="menu-label">Configuration</p>
                    <ul class="menu-list">
                        <li><a href="myaccount.html">Change your password</a></li>
                        <li><a href="../index.html">Logout</a></li>
                    </ul>
                </nav>
                <article>
                    	<div id="step1" class="fieldset" style="margin-top:0;">
                            <h3 style="margin-bottom:0;">1. Select files to archive</h3>
                            <p class="text-muted">You can also drop files here.</p>
                            <button id="fileBtn" type="button" class="btn btn-gray" onclick="">Browse</button>
                        </div>
                        
                        <div id="step2" class="fieldset" style="margin-top:30px;">
                            <h3>2. Files in archive</h3>
                            <div id="zipList">
                                <div class="bin" onclick=""></div>
                                <div class="progress" style="margin-left:24px">
                                    <div>file1.png <span class="fileSize">49.8KB</span></div>
                            </div>
                            <div class="bin" onclick=""></div>
                                <div class="progress" style="margin-left:24px">
                                    <div>file2.txt <span class="fileSize">105.4KB</span></div>
                                </div>
                            </div>
                            <div id = "uploadButtons">
                                    <div id="archiveType">
                                        Archive type: 
                                        <label><input type="radio" name="type" value="ZIP" checked="checked">ZIP</label> 
                                        <label><input type="radio" name="type" value="TAR">TAR</label>
                                        <label><input type="radio" name="type" value="GZIP">GZIP</label>  
                                        <label><input type="radio" name="type" value="BZIP2">BZIP2</label>
                                    </div>
                                <div style="text-align: right">
                                    <button type="button" class="btn btn-blue" onclick="" disabled>Archive it!</button>			
                                    <button type="button" class="btn btn-red" onclick="">Cancel</button>
                                </div>
                            </div>
                        </div>
                </article>
            </div>
        </section>
    </body>
</html>
